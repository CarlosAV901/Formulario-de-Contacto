<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="JS/firebase.js"></script>
        <script src="JS/guardar.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="card col-sm-12 col-md-12 col-lg-6 glass">
            <h1 class="text-focus-in">Formulario de Contacto</h1>
            <p class="text-muted">Por favor llena la informaci√≥n de manera correcta</p><br>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lg">Nombre</label>
                    <div class="col">
                        <input type="text" id="Nombre" class="form-control muestra" placeholder="Nombre" required>
                    </div>
                    <div class="col">
                        <input type="text" id="Apellidos" class="form-control muestra" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                    <div class="col">
                        <input type="text" id="Email" class="form-control muestra" placeholder="e.g.gere@hotmail.com" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lg">Telefono</label>
                    <div class="col">
                        <input type="tel" id="Telefono" class="form-control muestra col-5" placeholder="7731583172" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lg">Asunto</label>
                    <div class="col">
                        <input type="text" id="Asunto" class="form-control muestra" placeholder="ejemplo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label-lg">Mensaje</label>
                    <textarea class="form-control muestra" id="Mensaje" rows="3" required></textarea>
                </div><br>
                
            </form>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-dark col-3" onclick="guardar()">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
